<main id="content" role="main" tabindex="-1">
    <div *ngIf="user">
        <h1 class="heading-large">Change {{user.login}} companies</h1>
        <div class="grid-row">
            <div class="column-full">
                <jhi-alert></jhi-alert>
                <div class="error-summary" role="alert" aria-labelledby="error-summary" *ngIf="error">
                    <strong>Registration change failed.</strong> Please try again later.
                </div>

                <div class="error-summary" role="alert" aria-labelledby="error-summary" *ngIf="errorUserExists">
                    <strong>Login name already registered!</strong> Please choose another one.
                </div>
            </div>
            <ul>
                <li *ngFor="let c of userCompanies">{{c.name}}<button class="button-warning" (click)="removeCompany(c)">Remove </button></li>
            </ul>
            <div class="column-full">

                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

                    <div class="form-group">
                        <label class="form-label" for="company">Company
                            <span class="form-hint">
                            Add remove companies.
                          </span>
                        </label>
                        <jhi-ofwat-company-select (companyChangedEvent)="onCompanySelect($event)"></jhi-ofwat-company-select>
<!--                        <select style="height: auto" class="form-control" id="company" name="company" #companyInput="ngModel"
                                [(ngModel)]="this.selectedCompany" required>
                            <option *ngFor="let c of this.companies" [ngValue]="c.id">{{c.name}}</option>
                        </select> -->
                    </div>
                    <div class="page-footer">
                        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="button" value="Save" (click)="addSelectedCompany()">Add selected company</button>
                        <button type="button" class="page-footer-back-link" [routerLink]="['/ofwat-user-management/'+ user.login]">Back to your profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
