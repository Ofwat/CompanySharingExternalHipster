<div class="form-group">
    <label class="form-label" for="fileName">
        Upload a file
    </label>
    <input type="file"
           class="form-control"
           id="fileName"
           placeholder=""
           #fileInput
           (change)="uploadFiles()"
           [multiple]="valueMultiple"
           accept=".pdf,.doc,.docx,.xls,.xlsx,.rtf,.txt"
    />
    <div *ngFor ="let fileName of uploadedFileNames">
            <dd class="cya-question">{{fileName}}</dd>
    </div>
</div>
