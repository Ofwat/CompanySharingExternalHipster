<div>
    <div class="grid-row">
        <div class="column-full">
            <h2 class="heading-medium">
                <span>Company Data Collections</span>
                <span class="float-right">&nbsp;</span>
            </h2>
            <div class="form-group">
                <div class="table-responsive" *ngIf="dataCollections" ng-app="myShoppingList" ng-controller="myCtrl">
                    <table class="js-table-sortable">
                        <thead>
                            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                <th scope="col" jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
                                <th>Status</th>
                                <th>Company Name
                                    <div>
                                        <label>Filter: </label>
                                        <select (change)="filterCompanies($event.target.value)">
                                            <option value="0">--All--</option>
                                            <option *ngFor="let company of companies" value={{company.id}}>
                                                {{company.name}}
                                            </option>
                                        </select>
                                    </div>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngIf ="dataCollections">
                            <tr *ngFor="let dataCollection of dataCollections; trackBy: trackIdentity">
                                <td>{{dataCollection.name}}</td>
                                <td>{{dataCollection.statusStatus}}</td>
                                <td>{{dataCollection.companyName}}</td>
                                <td><a href="" [routerLink]="['../company-data-collection-detail', dataCollection.id]">Details</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngIf="dataCollections">
            <div class="row justify-content-center">
                <span class="float-left">
                    <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </span>
                <span class="float-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
                </span>
            </div>
        </div>
    </div>
</div>
