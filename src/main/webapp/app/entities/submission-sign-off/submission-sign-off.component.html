<div>
    <h2>
        <span>Submission Sign Offs</span>
        <button class="btn btn-primary float-right create-submission-sign-off" [routerLink]="['/', { outlets: { popup: ['submission-sign-off-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Submission Sign Off
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="submissionSignOffs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th><span>Reason</span></th>
            <th><span>Signatory</span></th>
            <th><span>Company Data Bundle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let submissionSignOff of submissionSignOffs ;trackBy: trackId">
                <td><a [routerLink]="['../submission-sign-off', submissionSignOff.id ]">{{submissionSignOff.id}}</a></td>
                <td>{{submissionSignOff.status}}</td>
                <td>{{submissionSignOff.reason}}</td>
                <td>
                    {{submissionSignOff.signatoryFirstName}}
                </td>
                <td>
                    <div *ngIf="submissionSignOff.companyDataBundleId">
                        <a [routerLink]="['../company-data-bundle', submissionSignOff.companyDataBundleId  ]" >{{submissionSignOff.companyDataBundleName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../submission-sign-off', submissionSignOff.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'submission-sign-off/'+ submissionSignOff.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'submission-sign-off/'+ submissionSignOff.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
