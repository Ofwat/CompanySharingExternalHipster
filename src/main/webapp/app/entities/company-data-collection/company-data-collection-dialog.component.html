<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyDataCollectionLabel">Create or edit a Company Data Collection</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!companyDataCollection.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="companyDataCollection.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" [(ngModel)]="companyDataCollection.statusId"  required>
                <option [ngValue]="companyStatusOption.id" *ngFor="let companyStatusOption of companystatuses; trackBy: trackCompanyStatusById">{{companyStatusOption.status}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.status?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="companyDataCollection.companyId"  required>
                <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.company?.dirty && editForm.controls.company?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.company?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label for="field_dataCollection">Data Collection</label>
            <select class="form-control" id="field_dataCollection" name="dataCollection" [(ngModel)]="companyDataCollection.dataCollectionId"  required>
                <option [ngValue]="dataCollectionOption.id" *ngFor="let dataCollectionOption of datacollections; trackBy: trackDataCollectionById">{{dataCollectionOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.dataCollection?.dirty && editForm.controls.dataCollection?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.dataCollection?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label for="field_companyOwner">Company Owner</label>
            <select class="form-control" id="field_companyOwner" name="companyOwner" [(ngModel)]="companyDataCollection.companyOwnerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_companyReviewer">Company Reviewer</label>
            <select class="form-control" id="field_companyReviewer" name="companyReviewer" [(ngModel)]="companyDataCollection.companyReviewerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
