
<div *ngIf="reviewSignOff">
    <h2><span>Review Sign Off</span> {{reviewSignOff.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{reviewSignOff.status}}</span>
        </dd>
        <dt><span>Reason</span></dt>
        <dd>
            <span>{{reviewSignOff.reason}}</span>
        </dd>
        <dt><span>Signatory</span></dt>
        <dd>
            {{reviewSignOff.signatoryFirstName}}
        </dd>
        <dt><span>Company Data Input</span></dt>
        <dd>
            <div *ngIf="reviewSignOff.companyDataInputId">
                <a [routerLink]="['/company-data-input', reviewSignOff.companyDataInputId]">{{reviewSignOff.companyDataInputName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'review-sign-off/'+ reviewSignOff.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
