<div>
    <h2>
        <span>Review Sign Offs</span>
        <button class="btn btn-primary float-right create-review-sign-off" [routerLink]="['/', { outlets: { popup: ['review-sign-off-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Review Sign Off
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reviewSignOffs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th><span>Reason</span></th>
            <th><span>Signatory</span></th>
            <th><span>Company Data Input</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reviewSignOff of reviewSignOffs ;trackBy: trackId">
                <td><a [routerLink]="['../review-sign-off', reviewSignOff.id ]">{{reviewSignOff.id}}</a></td>
                <td>{{reviewSignOff.status}}</td>
                <td>{{reviewSignOff.reason}}</td>
                <td>
                    {{reviewSignOff.signatoryFirstName}}
                </td>
                <td>
                    <div *ngIf="reviewSignOff.companyDataInputId">
                        <a [routerLink]="['../company-data-input', reviewSignOff.companyDataInputId  ]" >{{reviewSignOff.companyDataInputName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../review-sign-off', reviewSignOff.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-sign-off/'+ reviewSignOff.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-sign-off/'+ reviewSignOff.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
