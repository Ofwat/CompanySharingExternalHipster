
<div *ngIf="dataFile">
    <h2><span>Data File</span> {{dataFile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{dataFile.name}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{dataFile.location}}</span>
        </dd>
        <dt><span>Company Data Input</span></dt>
        <dd>
            <div *ngIf="dataFile.companyDataInputId">
                <a [routerLink]="['/company-data-input', dataFile.companyDataInputId]">{{dataFile.companyDataInputName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'data-file/'+ dataFile.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
