<div>
    <h2>
        <span>Sms Templates</span>
        <button class="btn btn-primary float-right create-sms-template" [routerLink]="['/', { outlets: { popup: ['sms-template-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Sms Template
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="smsTemplates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Template Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let smsTemplate of smsTemplates ;trackBy: trackId">
                <td><a [routerLink]="['../sms-template', smsTemplate.id ]">{{smsTemplate.id}}</a></td>
                <td>{{smsTemplate.name}}</td>
                <td>{{smsTemplate.description}}</td>
                <td>{{smsTemplate.templateId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sms-template', smsTemplate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sms-template/'+ smsTemplate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sms-template/'+ smsTemplate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
