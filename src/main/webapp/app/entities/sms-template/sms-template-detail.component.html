
<div *ngIf="smsTemplate">
    <h2><span>Sms Template</span> {{smsTemplate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{smsTemplate.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{smsTemplate.description}}</span>
        </dd>
        <dt><span>Template Id</span></dt>
        <dd>
            <span>{{smsTemplate.templateId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sms-template/'+ smsTemplate.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
