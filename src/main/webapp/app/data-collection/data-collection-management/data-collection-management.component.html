<div>
    <h2 class="heading-medium">
        <span>Data Collections</span>
        <span class="float-right">&nbsp;</span>
        <button class="button float-right" [routerLink]="['../data-collection-creation']">
            <span class="fa fa-plus"></span> <span>Create new Data Collection</span>
        </button>
    </h2>
    <div class="table-responsive" *ngIf="dataCollections" ng-app="myShoppingList" ng-controller="myCtrl">
        <table class="">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th scope="col" jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf ="dataCollections">
                <tr *ngFor="let dataCollection of dataCollections; trackBy: trackIdentity">
                    <td>{{dataCollection.name}}</td>
                    <td><a href="" [routerLink]="['../data-collection-detail', dataCollection.id]">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
